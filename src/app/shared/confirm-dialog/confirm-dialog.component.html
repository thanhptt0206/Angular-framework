<h4 mat-dialog-title class="header">{{data.title}}</h4>
<div mat-dialog-content class="content">
  {{data.content}}
</div>

<div mat-dialog-actions class="btn-ok-confirm">
  <button [hidden]="!isAllow" mat-button cdkFocusInitial (click)="this.dialogRef.close(true);">{{data.ok}}</button>
  <button [hidden]="isAllow" mat-button cdkFocusInitial (click)="this.dialogRef.close(true);">{{data.ok}}</button>
  <button class="cancel" mat-button (click)="onNoClick()" translate>{{data.cancel}}</button>
</div>
